<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySlider</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="box">
        <div class="slider">
            <div class="slider__controll"><span class="slider__controll-left">❮</span><span class="slider__controll-right">❯</span></div>
            <div class="slide-container active" data-id="1">
                <img src="img/picture1.jpeg" class="slide">
                <div class="slide-text"><span>Слайд 1</span></div>
            </div>
    
            <div class="slide-container" data-id="2">
                <img src="img/picture2.jpeg" class="slide">
                <div class="slide-text"><span>Слайд 2</span></div>
            </div>
    
            <div class="slide-container" data-id="3">
                <img src="img/picture3.jpeg" class="slide">
                <div class="slide-text"><span>Слайд 3</span></div>
            </div>
        </div>
    </div>

    <div class="slider-dots">
        <div class="slider-dots__btn" data-id="1"></div>
        <div class="slider-dots__btn" data-id="2"></div>
        <div class="slider-dots__btn" data-id="3"></div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
